<ion-content padding>
    <form [formGroup]="userDetails" (ngSubmit)="logForm()">
        <ion-item>
            <ion-label>Full Name</ion-label>
            <ion-input type="text" formControlName="fullName"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Full Address</ion-label>
            <ion-textarea formControlName="fullAdress"></ion-textarea>
        </ion-item>
        <ion-item>
            <ion-label>Contact Number</ion-label>
            <ion-input type="number" formControlName="contactNum"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Email Id</ion-label>
            <ion-input type="email" formControlName="emailId"></ion-input>
        </ion-item>
        <button ion-button type="submit" [disabled]="!userDetails.valid">Submit</button>
    </form>
</ion-content>
