<ion-content padding>
    <form [formGroup]="userDetails" (ngSubmit)="logForm()">
        <ion-item>
            <ion-label floating>Full Name*</ion-label>
            <ion-input type="text" formControlName="fullName"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Flat Number and Buliding Name*</ion-label>
            <ion-input type="text" formControlName="AdressLine1"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Society Name*</ion-label>
            <ion-input type="text" formControlName="AdressLine2"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Locality*</ion-label>
            <ion-input type="text" formControlName="AdressLine3"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Contact Number*</ion-label>
            <ion-input id="contactNum" type="tel" maxlength="10" minlength="10" formControlName="contactNum"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Email Id*</ion-label>
            <ion-input type="email" formControlName="emailId"></ion-input>
        </ion-item>
        <button class="sbmtBtn" ion-button type="submit" [disabled]="!userDetails.valid">Submit</button>
    </form>

</ion-content>
