<!-- Generated template for the ChilliCartComponent component -->
<div padding-bottom>
    <ion-item>
        <div>
            <div class="sub-text-header">Delivering to</div>
            <div class="strong-text-addr">
                <button ion-button (click)="addDetails()" *ngIf="!user">Add your details</button>
                <div *ngIf="user">
                    <div>{{user.name}}</div>
                    <div class="user-address" text-wrap>
                        <div>{{user.addr1}}</div>
                        <div>{{user.addr2}}</div>
                    </div>
                </div>
            </div>
        </div>
    </ion-item>
    <h1 padding-left>Your Cart</h1>
    <ion-list padding-bottom>
        <ion-item *ngFor="let item of cartItems">
            <div class="chilly-item-container chilli-flex chilli-row">
                <div class="chilli-item-details chilli-row chilli-flex chilly-space-between">
                    <div class="chilli-item-name">
                        {{item.name}}
                    </div>
                    <div class="chilli-item-price">
                        {{item.price | currency:"₹":0}}
                    </div>
                </div>
            </div>
        </ion-item>
        <ion-item>
            <div class="chilli-item-details chilli-row chilli-flex chilly-space-between">
                <div class="chilli-item-name">
                    <div>SubTotal</div>
                </div>
                <div class="chilli-item-price">
                    <div>{{subTotal | currency:"₹":0}}</div>
                </div>
            </div>
            <div class="chilli-item-details chilli-row chilli-flex chilly-space-between">
                <div class="chilli-item-name">
                    <div>Taxes and charges</div>
                </div>
                <div class="chilli-item-price">
                    <div>{{45 | currency:"₹":0}}</div>
                </div>
            </div>
            <div class="chilli-item-details chilli-row chilli-flex chilly-space-between">
                <div class="chilli-item-name">
                    <div>Grand Total</div>
                </div>
                <div class="chilli-item-price">
                    <div>{{45 | currency:"₹":0}}</div>
                </div>
            </div>
        </ion-item>
        <ion-item padding>

        </ion-item>
    </ion-list>
</div>
<ion-footer>
    <div class="chilli-fixed chilli-bottom view-menu chilli-flex chilli-start">
        <button margin ion-button color="secondary" mode="md" (click)="goBackToMenu()">
          <ion-icon  name="arrow-round-back" mode="md"></ion-icon>
          <span margin-left>Edit Order</span> 
        </button>
        <button margin ion-button color="secondary" mode="md" (click)="goBackToMenu()">
          <span margin-left>Place Order</span> 
          <ion-icon  name="arrow-round-forward" mode="md"></ion-icon>
        </button>
    </div>
</ion-footer>
